<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dues Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      header {
        background-color: #3ea6ad;
        color: #fff;
        padding: 20px;
        border-bottom-left-radius: 5%;
        border-bottom-right-radius: 5%;
        text-align: center;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgb(0, 0, 0, 0.5);
        text-align: center;
      }

      .form-box h2 {
        margin-bottom: 20px;
      }

      .input-box {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Student Dues Payment</h1>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-box">
            <input type="text" id="student_name" name="student_name" required />
            <label for="student_name">Student Name</label>
          </div>
          <div class="input-box">
            <input type="text" id="student_id" name="student_id" required />
            <label for="student_id">Student ID</label>
          </div>
          <div class="input-box">
            <input
              type="number"
              id="dues_amount"
              name="dues_amount"
              min="0"
              required
            />
            <label for="dues_amount">Dues Amount</label>
          </div>
          <button type="submit" class="btn">Proceed to Payment</button>
        </form>
      </div>

      <div class="form-box card-details" style="display: none">
        <h2>Card Details</h2>
        <form id="cardDetailsForm">
          <div class="input-box">
            <input type="text" id="card_number" name="card_number" required />
            <label for="card_number">Card Number</label>
          </div>
          <div class="input-box">
            <input type="text" id="expiry_date" name="expiry_date" required />
            <label for="expiry_date">Expiry Date</label>
          </div>
          <div class="input-box">
            <input type="text" id="cvv" name="cvv" required />
            <label for="cvv">CVV</label>
          </div>
          <button type="submit" class="btn">Pay Dues</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Hide login form and show card details form
          document.querySelector(".form-box.login").style.display = "none";
          document.querySelector(".form-box.card-details").style.display =
            "block";
        });

      document
        .getElementById("cardDetailsForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get form values
          var cardNumber = document.getElementById("card_number").value;
          var expiryDate = document.getElementById("expiry_date").value;
          var cvv = document.getElementById("cvv").value;

          // Perform validation (you can add more validation as needed)
          if (
            cardNumber.trim() === "" ||
            expiryDate.trim() === "" ||
            cvv.trim() === ""
          ) {
            alert("Please fill in all card details.");
            return;
          }

          // Submit the form data (replace this with your actual submission logic)
          // For demonstration purposes, we'll just log the card details to the console
          console.log("Card Number:", cardNumber);
          console.log("Expiry Date:", expiryDate);
          console.log("CVV:", cvv);

          // Optionally, you can redirect the user to a payment page here
          // window.location.href = "payment_page.html";
        });
    </script>
  </body>
</html>
